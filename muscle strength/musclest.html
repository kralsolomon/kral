<body>
  <div class="layer1">
    <form action="" method="post">
      <div class="seldemo">

         <option value="Advanced">Advanced</option>
         <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
        </select>
      </div>
    </form>
    <form action="" method="post">
      <div class="seldemo1">
        <label>Exercise type: </label>

          <option value="Balance">Balance</option>
          <option value="Bodyweight">Bodyweight</option>

          <option value="Pylometric">Pylometric</option>
          <option value="Power">Power</option>
          <option value="Prehab">Prehab</option>
        </select>
      </div>
    </form>
    <form action="" method="post">
      <div class="seldemo2">
       <label>Body part </label>

         <option value="Beginner" id="arms">Arms</option>
          <option value="Intermediate" id="chest">Chest</option>
        </select>
      </div>
    </form>
    <form action="" method="post">
      <div class="seldemo3">
        <label>Equipment </label>

          <option value="Bodyweight">Box</option>
          <option value="Cardio">Chair</option>
        </select>
      </div>
    </form>
